<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <main>
        <div class="row" id="header">
            <div class="col-md-3">
                <h2>Your Score</h2>
                <div id="yourScore"></div>
            </div>

            <div class="col-md-6">
                <h1>Coding Quiz</h1>
            </div>
            <div class="col-md-3">
                <h2>Time Remaining</h2>
                <div id="timer"></div>
            </div>
        </div>

        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answerChoices" class="btn-grid"></div>
                    <button class="btn" id="btn1">Answer 1</button>
                    <butotn class="btn" id="btn2">Answer 2</butotn>
                    <button class="btn" id="btn3">Answer 3</button>
                    <button class="btn" id="btn4">Answer 4</button>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>

        </div>

    </main>





    <script src="javascript.js"></script>
</body>
</html>
